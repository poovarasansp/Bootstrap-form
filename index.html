<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Bootstrap Form</title>

</head>
<body class="bg-light">

    <!-- Personal details -->
    <div class="contain bg-white border-light rounded-lg">
        <h3 class="person mb-4 mt-3">Personal Details</h3>
        <form class="person">
            <div class="form-row">
                <div class="form-group col-sm-3">
                    <label for="fname">First Name<span>*</span></label><br>
                    <input type="text" name="first-name" id="fname" placeholder="Placeholder" class="form-control">
                </div>
                <div class="form-group col-sm-3" id="names">
                    <label for="lname">Last Name<span>*</span></label><br>
                    <input type="text" name="last-name" id="lname" placeholder="Placeholder" class="form-control">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-sm-3">
                    <label for="email">Email<span>*</span></label><br>
                    <input type="email" name="email" id="email" placeholder="Placeholder" class="form-control">
                </div>
                <div class="form-group col-sm-3" id="names">
                    <label for="mobile">Mobile Number<span>*</span></label><br>
                    <input type="text" name="mobile-no" id="mobile" placeholder="Placeholder" class="form-control">
                </div>
            </div>
        </form>        
    </div>

    <!-- Academic details -->
    <div class="contain bg-white border-light rounded-lg">
        <h3 class="person mb-4 mt-3">Academic Details</h3>
        <form class="person">
            <div class="academic">
                <div class="form-group row">
                    <label for="clg-name" class="col-sm-2">College Name<span>*</span></label>
                    <input type="text" name="college-name" id="clg-name" class="clg form-control col-sm-3" placeholder="Placeholder">
                </div>

                <div class="form-group row">
                    <label for="dept-name" class="col-sm-2" >Department Name<span>*</span></label>
                    <input type="text" name="dept-name" id="dept-name" class="clg form-control col-sm-3" placeholder="Placeholder">
                </div>

                <div class="form-group row">
                    <label for="roll-no"  class="col-sm-2">Roll Number</label>
                    <input type="text" name="roll-no" id="roll-no" class="clg form-control col-sm-3" placeholder="Placeholder">
                </div>

                <div class="form-group row">
                    <label for="gra-year"  class="col-sm-2">Graduate Year</label>
                    <input type="text" name="graduate-year" id="gra-year" class="clg form-control col-sm-3" placeholder="Placeholder">
                </div>
                
            </div>
        </form>
    </div>

    <!-- Other details -->
    <div class="contain bg-white border-light rounded-lg">
        <h3 class="person mb-4 mt-3">Other Details</h3>
        <form class="person">
            <div class="year form-row">                
                <div class="form-group col-lg-5">
                    Areas of Interest <span style="color: red; margin-right: 25px;">*</span>
                    <input type="text" name="interest" placeholder="Interest" class="form-control mt-2">
                </div>

                <div class="form-group col-lg-5">
                    Hobby <span style="margin: 0 5px 0 104px;"></span>
                    <input type="text" name="Hobby" placeholder="Hobby" class="form-control mt-2">
                </div>
            </div>

            <div class="year form-row">
                <div class="form-group col-lg-5">
                    Graduating Year <span style="margin: 0 5px 0 35px;"></span> 
                    <input type="text" name="date" placeholder="Year" class="form-control mt-2">
                </div>

                <div class="form-group col-lg-5">
                    Graduating Year <span style="margin: 0 5px 0 35px;"></span>
                    <input type="text" name="date" placeholder="Year" class="form-control mt-2">
                </div>
        </div>
    </div>

    <!-- Button -->
    <div >
        <div class="d-flex justify-content-end mb-4">
            <button type="button" class="btn btn-primary text-white">Edit</button>
            <button type="button" class="btn btn-primary text-white">Save</button>
        </div>
    </div>
</body>
</html>
