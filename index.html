<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Bootstrap Form</title>

    <style>
        *{
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        span{
            color: red;
        }
        div{
            font-size: 18px;
        }
        .contain{
            margin: 3%;
            padding: 3% 0 3% 0;
            border-radius: 25px;
        }
        .btn{
            width: 150px;
        }
    </style>
</head>
<body class="bg-light">

    <!-- Personal details -->
    <div class="contain bg-white border-light rounded-lg">
        <h3 class="ml-5 mb-4">Personal Details</h3>
        <form class="ml-5">
            <div class="form-row">
                <div class="form-group col-sm-3">
                    <label for="fname">First Name<span>*</span></label><br>
                    <input type="text" name="first-name" id="fname" placeholder="Placeholder" class="form-control">
                </div>
                <div class="form-group col-sm-3 pl-5">
                    <label for="lname">Last Name<span>*</span></label><br>
                    <input type="text" name="last-name" id="lname" placeholder="Placeholder" class="form-control">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-sm-3">
                    <label for="email">Email<span>*</span></label><br>
                    <input type="email" name="email" id="email" placeholder="Placeholder" class="form-control">
                </div>
                <div class="form-group col-sm-3 pl-5">
                    <label for="mobile">Mobile Number<span>*</span></label><br>
                    <input type="text" name="mobile-no" id="mobile" placeholder="Placeholder" class="form-control">
                </div>
            </div>
        </form>        
    </div>

    <!-- Academic details -->
    <div class="contain bg-white border-light rounded-lg">
        <h3 class="ml-5 mb-4">Academic Details</h3>
        <form class="ml-5">
            <div>
                <div class="form-group row">
                    <label for="clg-name" class="col-sm-2">College Name<span>*</span></label>
                    <input type="text" name="college-name" id="clg-name" class="form-control col-sm-3" placeholder="Placeholder">
                </div>

                <div class="form-group row">
                    <label for="dept-name" class="col-sm-2" >Department Name<span>*</span></label>
                    <input type="text" name="dept-name" id="dept-name" class="form-control col-sm-3" placeholder="Placeholder">
                </div>

                <div class="form-group row">
                    <label for="roll-no"  class="col-sm-2">Roll Number</label>
                    <input type="text" name="roll-no" id="roll-no" class="form-control col-sm-3" placeholder="Placeholder">
                </div>

                <div class="form-group row">
                    <label for="gra-year"  class="col-sm-2">Graduate Year</label>
                    <input type="text" name="graduate-year" id="gra-year" class="form-control col-sm-3" placeholder="Placeholder">
                </div>
                
            </div>
        </form>
    </div>

    <!-- Other details -->
    <div class="contain bg-white border-light rounded-lg">
        <h3 class="ml-5 mb-4">Other Details</h3>
        <form class="ml-5">
            <div class="form-group row">
                <div class="ml-3">
                    <label for="area" >Areas Of Interest<span>*</span></label>
                    <input type="text" name="interest"  id="area" placeholder="Placeholder" class="form-control">
                </div>
                <div class="ml-5">
                    <label for="hobby" >Hobby</label>
                    <input type="text" name="hobby" id="hobby" placeholder="Placeholder" 
                    class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <div class="ml-3">
                    <label for="text" >Graduating Year</label>
                    <input type="text" name="year" id="year1" class="form-control" placeholder="Placeholder"
                    class="form-control">
                </div>
                <div class="ml-5">
                    <label for="year2" >Graduating Year</label>
                    <input type="text" name="yera2" id="year2" placeholder="Placeholder"
                    class="form-control">
                </div>
            </div>
        </form>
    </div>

    <!-- Button -->
    <div >
        <div class="d-flex justify-content-end mb-4">
            <button type="button" class="btn btn-primary text-white">Edit</button>
            <button type="button" class="btn btn-primary text-white ml-4 mr-5">Save</button>
        </div>
    </div>
</body>
</html>
