<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0",shrink-to-fit=no">
    <link rel="stylesheet"

    <title>Form</title>
</head>
<style>
@import url('https://rsms.me/inter/inter.css');
label{
    font-family: 'Inter', sans-serif; 
}
.contain{
    margin:3%;
    padding:2%;
}
span{
    color:red;
}
.btn{
    width:200px;
}

<body class="bg-light">
    <div class="contain bg-white border-light rounded-lg">
        <h3 class="ml-5">Personal Details</h3>
        <form class="ml-5 mt-5">
            
            <div class="form-row">
                <div class="form-group col-sm-3">
                    <label for="">First Name<span>*</span></label>
                    <input type="text" class="form-control" placeholder="Placeholder">
                </div>
                <div class="form-group col-sm-3 pl-5">
                    <label for="">Last Name<span>*</span></label>
                    <input type="text" class="form-control" placeholder="Placeholder">
                </div>
            </div>
        
            <div>
                <div class="form-row">
                    <div class="form-group col-sm-3">
                        <label for="">Email<span>*</span></label>
                        <input type="email" class="form-control" placeholder="Placeholder">
                    </div>
                    <div class="form-group col-sm-3 pl-5">
                        <label for="">Mobile Number<span>*</span></label>
                        <input type="tel" class="form-control" placeholder="Placeholder">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="contain bg-white  border-light rounded-lg"> 
        <h3 class="ml-5">Academic Details</h3>
        <form class="ml-5 mt-5"> 
            <div class="form-group row">
                <label for="" class="col-sm-2">College Name<span>*</span></label>
                <div class="col-sm-3">
                    <input type="text" name="" id="" class="form-control" placeholder="Placeholder">
            </div>
            </div>
            <div class="form-group row">
                <label for="dept" class="col-sm-2">Department Name<span>*</span></label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="dept" placeholder="Placeholder">
                </div>
            </div>
            <div class="form-group row">
                <label for="roll" class="col-sm-2">Roll Number</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="roll" placeholder="Placeholder">
                </div>
            </div>
            <div class="form-group row">
                <label for="grad" class="col-sm-2">Graduating Year</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="grad" placeholder="Placeholder">
                </div>
            </div>
        </form>
    </div>
    <div class="contain bg-white border-light rounded-lg">
    <h3 class="ml-5">Other Details</h3>
    <form class="ml-5 mt-5">
    <div class="form-group row">
        <label for="text" class="col-sm-2 col-2">Area of Interest<span>*</span></label>
        <div class="col-sm-3">
            <input type="text" class="form-control" placeholder="Placeholder">
        </div>
        <label for="text" class="col-sm-2 col-2 pl-5">Hobby</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" placeholder="Placeholder">
        </div>
    </div>
    <div class="form-group row">
        <label for="text" class="col-sm-2 col-2">Graduating Year</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" placeholder="Placeholder">
        </div>
        <label for="text" class="col-sm-2 col-2 pl-5">Graduating year</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" placeholder="Placeholder">
        </div>
    </div>
</div>

    <form class="ml-5">
    <div class="d-flex justify-content-end mb-5">
        <button type="button" class="btn btn-primary text-white">Edit</button>
        <button type="button" class="btn btn-primary text-white ml-4">Save</button>
    </div>
